<!DOCTYPE html>
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">

  <body>

      <p>A gamer for 30 odd years. Also into drumming and drawing. </p>
      <br>
      <p>Doing some programming as we speak.</p><br>
    </div>

    <div class="link">
      <a href="https://random.dog/" target="_blank">Most importantly! look at this dog!</a>
    </div>
    <br>
    <div class="footer">
      <p>VISIT ME!</p>
      <li class="media">
        <ul><a href="https://random.dog/"><i class="fa-brands fa-square-facebook"></i></a></ul>
        <ul><a href="https://random.dog/"><i class="fa-brands fa-square-twitter"></i></a></ul>
        <ul><a href="https://random.dog/"><i class="fa-brands fa-square-youtube"></i></a></ul>
